<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Product Data</h1>
    <div id="dataContainer"></div>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'http://localhost:3002/productdata',
                method: 'GET',
                success: function (data) {
                    var tableHTML = '<table border="1"><tr><th>Product Name</th><th>Color</th><th>Size</th><th>Weight</th></tr>';
                    for (var i = 0; i < data.length; i++) {
                        tableHTML += '<tr><td>' + data[i].ProductName + '</td><td>' + data[i].Color + '</td><td>' + data[i].Size + '</td><td>' + data[i].Weight + '</td></tr>';
                    }
                    tableHTML += '</table>';
                    $('#dataContainer').html(tableHTML);
                },
                error: function (xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        });
    </script>
</body>
</html>
